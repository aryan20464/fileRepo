apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
  namespace: uatcmm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-app
          image: tkgsharedharbor.corp.ad.sbi/idea-indents-dev/spring-test:2.0
          ports:
            - containerPort: 4202
          volumeMounts:
            - name: app-logs
              mountPath: /app/logs
        - name: promtail
          image: tkgsharedharbor.corp.ad.sbi/itss/promtail:3.4.1
          args:
            - -config.file=/etc/promtail/promtail.yaml
          volumeMounts:
            - name: promtail-config
              mountPath: /etc/promtail
            - name: app-logs
              mountPath: /logs  # Promtail reads from here
      volumes:
        - name: app-logs
          persistentVolumeClaim:
            claimName: springboot-app-logs-pvc
        - name: promtail-config
          configMap:
            name: promtail-config
---
# promtail-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: uatcmm
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki.loki.svc.cluster.local:3100/loki/api/v1/push

    scrape_configs:
      - job_name: springboot-sidecar
        static_configs:
          - targets:
              - localhost
            labels:
              job: springboot-app
              __path__: /logs/*.log
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-app-service
  namespace: uatcmm
spec:
  type: NodePort
  ports:
    - port: 4202
      targetPort: 4202
      nodePort: 30005
  selector:
    app: springboot-app
